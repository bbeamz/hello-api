apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
	compile "javax.ws.rs:jsr311-api:1.1.1"

	compile 'com.sun.jersey:jersey-server:1.19.3'
	compile 'com.sun.jersey:jersey-core:1.19.3'
	compile 'com.sun.jersey:jersey-client:1.19.3'
	compile 'com.sun.jersey:jersey-servlet:1.19.3'
	compile 'com.sun.jersey:jersey-json:1.19.3'
	compile 'log4j:log4j:1.2.16'

	testCompile "junit:junit-dep:4.10"
	
	implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.6'
	implementation group: 'org.mybatis', name: 'mybatis-guice', version: '3.12'
	implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'
	implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
	implementation group: 'com.sun.jersey.contribs', name: 'jersey-guice', version: '1.19.4'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
	
}
